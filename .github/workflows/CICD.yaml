name: CICD

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/plant-disease-detection:${{ steps.meta.outputs.image_tag }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/plant-disease-detection:${{ steps.meta.outputs.image_tag }}
  
  update-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update k8s deployment manifest
        env:
          IMAGE_TAG: ${{ needs.build-and-push-docker-image.outputs.image_tag }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          sed -i "s|image: .*/plant-disease-detection:.*|image: ${DOCKER_USERNAME}/plant-disease-detection:${IMAGE_TAG}|" k8s-manifests/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s-manifests/deployment.yaml
          git diff --staged --quiet || (git commit -m "chore: update deployment image to ${IMAGE_TAG}" && git push)
        env:
          IMAGE_TAG: ${{ needs.build-and-push-docker-image.outputs.image_tag }}