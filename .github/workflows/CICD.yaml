name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build Docker image
        run: docker build -t plant-disease-detection .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/plant-disease-detection:latest